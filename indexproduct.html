<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styleproduct.css">
</head>
<body>
   
    <main>
        <h2><b><i>Product List</i></b></h2><br><br>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/perfume1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/per2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/per3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/per4.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product items as needed -->
        </div>
    </main>
    

</body>
</html>
